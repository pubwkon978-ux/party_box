<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamindu - Party Box Payments</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 10px;
      color: #fff;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .title {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .total-card {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 25px;
      box-shadow: 0 10px 20px rgba(238, 90, 36, 0.3);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    
    .total-card:hover {
      transform: translateY(-5px);
    }
    
    .total-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
    }
    
    .total-amount {
      font-size: 32px;
      font-weight: 800;
      color:  #000000;
    }
    
    .records-container {
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 5px;
    }
    
    .records-container::-webkit-scrollbar {
      width: 4px;
    }
    
    .records-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .records-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    
    .record-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 18px;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .record-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #00d2ff, #3a7bd5);
      border-radius: 0 2px 2px 0;
    }
    
    .record-card:hover {
      transform: translateX(5px);
      background: rgba(255, 255, 255, 0.2);
    }
    
    .record-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .record-number {
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
    }
    
    .record-amount {
      font-size: 20px;
      font-weight: 700;
      color:  #000000;
      text-shadow: 0 2px 4px rgba(0, 255, 136, 0.3);
    }
    
    .record-month {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 5px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: linear-gradient(135deg, #ff4757, #c44569);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
    }
    
    .success-animation {
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .no-data {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Extra small screens */
    @media (max-width: 360px) {
      .container {
        padding: 20px;
        margin: 5px;
      }
      
      .title {
        font-size: 20px;
      }
      
      .total-amount {
        font-size: 28px;
      }
      
      .record-card {
        padding: 15px;
      }
    }
    
    /* Landscape orientation on mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .container {
        max-width: 90%;
      }
      
      .records-container {
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">üí∞ Payment Tracker</h1>
    </div>
    
    <div id="total-section"></div>
    <div id="records-section">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Loading your payments...</div>
      </div>
    </div>
  </div>

  <!-- omitting existing HTML/CSS for brevity -->

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzTz9eY9dAEdaAS6llNdhFb8WagwInzA9gfJ5HqYMcz9DIwM4wyNpZYVAS0HjFKvAOD/exec";

  const MONTHS_COUNT = 10;  //
  const EXPECTED_PER_MONTH = 3100;  //

  async function loadData() {
    try {
      const response = await fetch(SCRIPT_URL);
      const data = await response.json();

      // Total paid till now
      const totalPaid = data.total || 0;

      // Compute how much you should have paid by now for the 10 months
      const shouldHavePaid = MONTHS_COUNT * EXPECTED_PER_MONTH;

      // Remaining amount = shouldHavePaid ‚àí totalPaid (if positive, otherwise zero)
      const remaining = shouldHavePaid - totalPaid > 0 ? shouldHavePaid - totalPaid : 0;

      // Display total & remaining
      const totalSection = document.getElementById("total-section");
      totalSection.innerHTML = `
        <div class="total-card success-animation">
          <div class="total-label">${data.name || 'Chamindu'}</div>
          <div class="total-amount">Rs. ${totalPaid}</div>
          <div class="total-label">Total Paid</div>
        </div>
        <div class="total-card success-animation" style="background: linear-gradient(135deg, #f0ad4e, #d9534f);">
          <div class="total-label">Should Have Paid (${MONTHS_COUNT} mo.)</div>
          <div class="total-amount">Rs. ${shouldHavePaid}</div>
        </div>
        <div class="total-card success-animation" style="background: linear-gradient(135deg, #5cb85c, #4cae4c);">
          <div class="total-label">Remaining Amount</div>
          <div class="total-amount">Rs. ${remaining}</div>
        </div>
      `;

      // Display records (same as before)
      const recordsSection = document.getElementById("records-section");
      if (!data.records || data.records.length === 0) {
        recordsSection.innerHTML = `
          <div class="no-data">
            <div style="font-size: 48px; margin-bottom: 15px;">üìã</div>
            <div>No payment records found</div>
          </div>
        `;
        return;
      }

      const records = [...data.records].reverse();
      let recordsHTML = '<div class="records-container">';
      records.forEach((record, index) => {
        recordsHTML += `
          <div class="record-card success-animation" style="animation-delay: ${index * 0.1}s">
            <div class="record-header">
              <div class="record-number">#${record.number || 'N/A'}</div>
              <div class="record-amount">Rs. ${record.amount || 0}</div>
            </div>
            <div class="record-month">${record.month || 'Unknown Month'}</div>
          </div>
        `;
      });
      recordsHTML += '</div>';
      recordsSection.innerHTML = recordsHTML;

    } catch (error) {
      console.error('Error loading data:', error);
      document.getElementById("records-section").innerHTML = `
        <div class="error">
          <div style="font-size: 48px; margin-bottom: 15px;">‚ö†Ô∏è</div>
          <div><strong>Oops! Something went wrong</strong></div>
          <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">
            Please check your internet connection and try again
          </div>
        </div>
      `;
    }
  }

  // Load data when page loads
  loadData();
  // ... rest of code (touch handlers etc.)
</script>

</body>
</html>
